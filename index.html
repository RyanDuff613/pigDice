<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Pig Dice</h1>

      <div class="row">
        <form id="inputPanel">
          <div class='playerInput'>
            <label for="player1">Player 1</label><br>
            <input type="text" id="player1" placeholder="enter your name">
          </div>
          <div class="playerInput">
            <label for="player2">Player 2</label><br>
            <input type="text" id="player2" placeholder="enter your name">
          </div>
          <button id="inputButton" type='submit'>Submit names and play the game!</button>
        </form>
      </div>

      <div class="row">
        <div id='gamePanel'>
          <div class="output" id='player1output'>
            <p><span id='player1name'></span></p>
            <p>total score:<span id='player1totalScore'></span></p>
          </div>
          <div class='output'>
            <p><span id="player2name"></span></p>
            <p>total score:<span id='player2totalScore'></span></p>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="rollPanel">
          <button id='roll' type='submit'>dice</button>
          <p>total points on this turn: <span id="turnPoints"></span></p>
          <p>last roll: <span id='diceRoll'></span></span></p>
          <button id='hold' type='submit'>hold</button>
          <p id='winner'><span id='winnerName'></span> is the winner!</p>
        </div>
      </div>
          
    </div>
  </body>
</html>
