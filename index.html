<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Play Pig Dice</h1>

      <div class="row"></div>
        <form id="enterNames">
          <div class="playerInput">
            <label for="player1">Player 1</label><br>
            <input type="text" id="player1" placeholder="enter your name">
          </div>
          <div class="playerInput">
            <label for="player2">Player 2</label><br>
            <input type="text" id="player2" placeholder="enter your name">
          </div>
        </form>
      </div>

      <br>

      <div class="row">
        <div id='gamePanel'>
          <div class="output" id='player1output'><p>player 1 totals</p>

          </div>
          <div class='output'><p>player 2 totals</p>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
